<!DOCTYPE html>
<html lang="de">

<head>
    <title>COVID19 Map Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=evice-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add a reference to the Map Box JavaScript file.-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>

    <!-- Add a reference to the Map Box JavaScript Stylesheet file. -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Add a reference to JQuery files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add a reference to jquery-->
    <script src="jquery-3.5.1.min.js"></script>

    <!-- Add a reference to CSS font-->
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Add a reference to custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="map"></div>
    <div class="side-bar-container">
        <div class="side-bar">
            <div class="side-bar-heading text-center">
                <h2>Latest Premium Data</h2>
            </div>
            <div id="side-bar-country" class="text-center"></div>
            <div id="side-bar-date" class="text-center"></div>
            <div class="side-bar-upper">
                <div>
                    <ul id="side-bar-premium-data"></ul>
                </div>
            </div>
            <div class="side-bar-lower">
                <div>
                    <ul id="side-bar-country-data"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="search-box">
        <input type="text" id="input" class="search-txt" placeholder="Type to search" onkeypress="handle(event)">
        <div class="search-btn">
            <i class="fas fa-search" onclick="search()"></i>
        </div>
    </div>
    <div class="tooltip-container">
        <div class="tooltip text-center">
            <div class="tooltip-heading">
                <h2>Latest Basic Data</h2>
            </div>
            <div id="tooltip-country"></div>
            <div>
                <ul id="tooltip-data"></ul>
            </div>
        </div>
    </div>
    <script src="scripts/loadMap.js" type="text/javascript"></script>
</body>

</html>
